<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GrainPalette - Rice Classifier</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background: #f0f5f2; }
    h1 { color: #2c3e50; }
    input[type=file], button {
      margin-top: 20px; padding: 10px;
      border: none; border-radius: 5px;
      font-size: 16px;
    }
    button { background-color: #27ae60; color: white; cursor: pointer; }
    .result { margin-top: 30px; font-size: 1.5rem; color: #2d3436; }
    img { margin-top: 20px; width: 300px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
  </style>
</head>
<body>
  <h1>ðŸŒ¾ GrainPalette - Rice Type Classifier</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept="image/*" required>
    <br>
    <button type="submit">Classify</button>
  </form>

  {% if prediction %}
    <div class="result">
      <p>Predicted Rice Type: <strong>{{ prediction }}</strong></p>
      <img src="{{ img_path }}" alt="Uploaded Rice Grain">
    </div>
  {% endif %}
</body>
</html>
